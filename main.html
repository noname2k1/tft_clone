<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TFT Clone (HTML, THREE.JS)</title>
    <link rel="stylesheet" href="./index.css" />
    <script type="importmap">
      {
        "imports": {
          "three": "https://esm.sh/three",
          "three/": "https://esm.sh/three/",
          "GLTFLoader": "https://esm.sh/three/examples/jsm/loaders/GLTFLoader.js",
          "OrbitControls": "https://esm.sh/three/examples/jsm/controls/OrbitControls.js",
          "dat.gui": "https://cdn.jsdelivr.net/npm/dat.gui@0.7.9/build/dat.gui.module.js"
        }
      }
    </script>
    <link
      rel="shortcut icon"
      href="./assets/icons/favicon.ico"
      type="image/x-icon"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- <style type="text/tailwindcss">
      @theme {
        --color-clifford: #da373d;
      }
    </style> -->
  </head>
  <body>
    <div
      id="shop"
      class="h-[20vh] w-screen lg:w-[60vw] bg-transparent fixed bottom-1 left-0 lg:left-[15vw] text-white text-[1vw] duration-300"
    >
      <img
        src="./assets/images/shop-frame.png"
        class="w-full object-contain absolute bottom-0"
        alt="shop-frame"
      />
      <!-- lv & exp -->
      <div
        class="flex items-center absolute left-[5vw] bottom-[13.6vw] max-lg:text-[1.8vw] lg:bottom-[8.25vw] lg:left-[3vw]"
      >
        <span id="lv">1</span>
        <div
          id="exp"
          class="ml-[4.5vw] text-[1.1vw] lg:ml-[2vw] mt-[0.2vh] lg:text-[0.8vw]"
        >
          <span id="left-exp"></span>/<span id="total-exp"></span>
        </div>
      </div>
      <!-- exp bar -->
      <div
        class="absolute bg-[#1d4055] left-[1vw] bottom-[7.8vw] w-[9vw] h-[0.25vw] max-lg:bottom-[13vw] max-lg:left-[1.8vw] max-lg:h-[0.45vw] max-lg:w-[15vw]"
      >
        <div class="bg-[#adf1f0] h-full w-[10%]" id="exp-display"></div>
      </div>
      <!-- odds by level -->
      <div
        class="absolute left-[11.7vw] bottom-[9.3vw] text-[0.8vw] [&>span]:absolute max-lg:bottom-[15.4vw] max-lg:left-[20vw] max-lg:text-[1.2vw]"
        id="odds"
      >
        <span class="" id="cost-1"></span>
        <span
          class="left-[2.9vw] max-lg:left-[4.5vw] text-green-400"
          id="cost-2"
        ></span>
        <span
          id="cost-3"
          class="left-[5.7vw] max-lg:left-[9.2vw] text-blue-400"
        ></span>
        <span
          id="cost-4"
          class="left-[8.5vw] max-lg:left-[13.8vw] text-purple-400"
        ></span>
        <span
          id="cost-5"
          class="left-[11.2vw] max-lg:left-[18.2vw] text-orange-400"
        ></span>
      </div>
      <!-- gold -->
      <span
        id="my-gold"
        class="absolute bottom-[8.25vw] left-[29.8vw] font-semibold max-lg:bottom-[13.9vw] max-lg:text-[1.3vw] max-lg:left-[50vw]"
      ></span>
      <button
        class="absolute right-[1.5vw] cursor-pointer bottom-[8vw] w-[1.2vw] h-auto max-lg:w-[2vw] max-lg:right-[2.5vw] max-lg:bottom-[13.25vw]"
        id="lock-shop"
      >
        <img
          src="./assets/images/lock-shop.png"
          class="w-full h-full invisible"
          alt="lock-shop-alt"
        />
      </button>

      <!-- buttons shop -->
      <div
        class="absolute flex flex-col w-[16vw] left-[1.4vw] bottom-[0.6vw] lg:bottom-[0.4vh] lg:w-[9.7vw] lg:left-[0.7vw] font-extralight"
      >
        <button
          id="buy-exp-btn"
          class="brightness-150 transition-[brightness] cursor-pointer hover:brightness-200 duration-150 relative flex-1"
        >
          <img
            src="./assets/images/upgrade.png"
            class="h-full w-full object-contain"
            alt="shop-frame"
          />
          <span
            class="absolute left-[1.1vw] top-[1.2vh] lg:top-[0.7vh] lg:left-[0.7vw] max-lg:text-[1.4vw]"
            id="buy-xp-button-text"
            >Buy XP</span
          >
        </button>
        <button
          id="reroll-btn"
          class="brightness-150 cursor-pointer hover:brightness-200 transition-[brightness] duration-150 relative flex-1"
        >
          <img
            src="./assets/images/reroll.png"
            class="h-full w-full object-contain"
            alt="shop-frame"
          />
          <span
            class="absolute left-[1.1vw] top-[1.2vh] lg:top-[0.7vh] lg:left-[0.7vw] max-lg:text-[1.4vw]"
            id="reroll-button-text"
            >Reroll</span
          >
        </button>
      </div>
      <!-- champ shop render -->
      <div
        id="champ-shop-list"
        class="absolute flex items-center bottom-[0.8vw] lg:bottom-[0.4vw] left-[18vw] lg:left-[10.85vw] right-[0.8vw] h-[12vw] lg:h-[7vw]"
      ></div>
    </div>
    <!-- left-bar -->
    <div
      class="fixed left-0 top-1/2 -translate-y-[60%] select-none min-w-[10vw]"
      id="left-bar"
    >
      <img
        src="./assets/images/left-bar.png"
        alt="left-bar"
        draggable="false"
        class="w-[5vw]"
      />
      <!-- equipment list -->
      <div
        class="flex flex-col absolute top-[2.5vw] left-[0.6vw]"
        id="equipment-bar"
      >
        <img
          src="./assets/equipment_icons/consumables/Lesser_Champion_Duplicator_TFT_item.png"
          alt="left-bar-icon"
          class="w-[2vw] cursor-pointer h-[2vw] mb-[0.98vw] border-yellow-500 border"
          draggable="true"
          data-item-id="0"
          data-item-name="Lesser_Champion_Duplicator_TFT_item"
        />
      </div>
      <!-- trait list -->
      <div
        class="flex flex-col absolute left-[3.5vw] top-[0.7vw] text-white"
        id="trait-list"
      ></div>
    </div>
    <div id="app"></div>
    <!-- tactacian's animations -->
    <ul
      id="animations"
      class="bg-white min-w-[15vw] overflow-x-hidden max-h-[20vw] overflow-y-auto fixed top-0 right-0 p-1 hidden"
    ></ul>
    <div id="debug" class="hidden"></div>
    <!-- bg loading -->
    <div
      class="fixed z-[1000] top-0 left-0 right-0 bottom-0 bg-[#010a13] flex items-center justify-center duration-200"
      id="loading-all"
    >
      <img
        src="./bg-loading.png"
        alt="loading"
        class="w-full h-full object-contain absolute"
      />
      <div class="absolute flex flex-col items-center">
        <img
          src="./assets/images/logo.png"
          alt="tft-logo"
          class="w-[6vw] h-[6vw] object-cover"
        />
        <span
          class="bg-gradient-to-r from-[#dad464] to-[#7b6b4b] bg-clip-text text-transparent font-bold text-2xl max-lg:text- uppercase mb-[0.5vw]"
          >Loading</span
        >
        <div
          class="w-[15.8vw] h-[1vw] rounded-md border border-[#7b6b4b] overflow-hidden"
          id="loading-assets"
        >
          <div
            class="h-full bg-gradient-to-r from-[#004766] to-[#49c5d4] w-0"
            id="loading-assets-progress"
          ></div>
        </div>
      </div>
    </div>

    <!-- champ_inspect -->
    <div
      id="champ-inspect"
      class="fixed right-0 top-1/2 -translate-y-1/2 h-[40vw] hidden"
    ></div>
    <!-- config -->
    <div class="fixed top-0 right-0 cursor-pointer w-[10vw]" id="config">
      <img src="./assets/images/config.png" alt="" class="w-full" />
      <button
        class="absolute left-0 top-0 hover:brightness-125 transition-[brightness] duration-150 w-1/2"
        title="mark champs"
        id="mark-champs-btn"
      >
        <img src="./assets/images/config-mark.png" alt="" />
      </button>
      <button
        class="absolute top-0 right-0 hover:brightness-125 transition-[brightness] duration-150 w-1/2"
        title="settings"
      >
        <img src="./assets/images/config-settings.png" alt="" />
      </button>
    </div>

    <!-- offline - enemy's lineup define -->
    <div
      id="enemy-define"
      class="fixed top-[0.1vw] right-[10vw] flex items-center justify-center"
    >
      <button
        id="start-battle-btn"
        class="relative items-center justify-center hover:brightness-125 hidden"
      >
        <img src="./assets/images/btn-frame.png" class="" alt="" />
        <span class="absolute text-nowrap text-white">Start Battle</span>
      </button>
      <button
        class="w-[3vw] h-[3vw] flex items-center justify-center relative transition-[brightness] duration-150 hover:brightness-150"
        title="enemy's lineup setup"
        id="enemy-lineup-btn"
      >
        <img
          src="./assets/images/btn-circular.png"
          alt=""
          class="w-full h-full rounded-full brightness-[90%] duration-150 hover:brightness-125"
        />
        <img
          src="./assets/images/troop.png"
          alt=""
          class="absolute w-[60%] h-[60%] brightness-[90%] duration-150 hover:brightness-125"
        />
      </button>
    </div>
    <!-- primay modal -->
    <div
      id="primary-modal"
      class="fixed top-1/2 invisible -translate-y-1/2 flex flex-col left-1/2 -translate-x-1/2 bg-[#151f20] min-w-[80vw] h-screen rounded-sm text-[#c8bc93] px-[1vw] py-[1vw] lg:px-[2vw]"
    >
      <header class="text-[2.75vw] font-semibold flex items-center">
        <h2>Select enemy's champs</h2>
        <button
          class="help-modal-btn relative flex items-center justify-center ml-auto transition-[brightness] duration-150 hover:brightness-150"
          data-purple="enemy-lineup-help"
        >
          <img
            src="./assets/images/btn-circular.png"
            alt=""
            class="w-full h-full"
          />
          <span class="absolute text-[1.5vw] top-1/2 -translate-y-[55%]"
            >?</span
          >
        </button>
        <button
          class="close-modal-btn relative flex items-center justify-center ml-[1vw] transition-[brightness] duration-150 hover:brightness-150"
        >
          <img
            src="./assets/images/btn-circular.png"
            alt=""
            class="w-full h-full"
          />
          <span class="absolute text-[1.5vw] top-1/2 -translate-y-[55%]"
            >X</span
          >
        </button>
      </header>
      <body>
        <div
          class="flex flex-col lg:flex-row items-center flex-1"
          id="lineup-setup"
        >
          <!-- enemy's battle field -->
          <div
            class="enemy-lineup-area flex-col hidden h-full justify-center"
          ></div>
          <!-- mark champs -->
          <div class="mark-champs-area flex-col hidden h-full w-full">
            <nav class="pt-[1vw] flex items-center justify-end">
              <button
                class="back-btn p-[1vw] relative items-center justify-center ml-[1vw] transition-[brightness] duration-150 hover:brightness-150 mr-auto hidden"
                title="new mark team"
              >
                <img
                  src="./assets/images/arrow.png"
                  alt=""
                  class="w-full h-full"
                />
              </button>
              <button
                class="add-mark-team-btn relative flex items-center justify-center ml-[1vw] transition-[brightness] duration-150 hover:brightness-150"
                title="new mark team"
              >
                <img
                  src="./assets/images/btn-circular.png"
                  alt=""
                  class="w-full h-full"
                />
                <span class="absolute text-[1.5vw] top-1/2 -translate-y-[60%]"
                  >+</span
                >
              </button>
              <button
                class="paste-mark-team-btn relative flex items-center justify-center ml-[1vw] transition-[brightness] duration-150 hover:brightness-150"
                title="new mark team"
              >
                <img
                  src="./assets/images/btn-frame.png"
                  alt=""
                  class="w-full h-full"
                />
                <span
                  class="absolute text-[1.5vw] top-1/2 -translate-y-[60%] capitalize"
                  >paste team</span
                >
              </button>
            </nav>
            <!-- team slots -->
            <div
              class="mark-team-slots flex items-center flex-wrap min-w-[40vw]"
            ></div>
            <!-- mark teams -->
            <div
              class="mark-teams flex flex-col flex-1 py-[2vw] max-h-[80vh] xl:max-h-[70vh] overflow-y-auto"
            ></div>
            <div class="mark-teams-notice hidden"></div>
          </div>
          <!-- champs display -->
          <div class="champs-display flex flex-col h-full">
            <div class="flex">
              <!-- filter by trait -->
              <div class="relative w-64 filter-by-trait">
                <!-- Selected option -->
                <div
                  class="selected flex items-center px-3 py-2 rounded cursor-pointer hover:bg-gray-500"
                >
                  <img src="" alt="" class="w-6 h-6 rounded invisible mr-2" />
                  <span class="cursor-pointer uppercase">filter by trait</span>
                </div>
                <!-- Options list -->
                <div
                  class="options absolute left-0 right-0 mt-1 bg-[#151f20] border border-[#c8bc93] rounded hidden z-10 max-h-[50vh] overflow-y-auto"
                >
                  <div
                    class="option option-none flex items-center gap-2 px-3 py-2 hover:bg-gray-100 cursor-pointer"
                    data-label="filter by trait"
                  >
                    <span>None</span>
                  </div>
                </div>
              </div>
              <!-- filter by cost -->
              <select name="cost" class="filter-by-cost uppercase bg-[#151f20]">
                <option value="all" selected class="uppercase">
                  filter by cost
                </option>
              </select>
            </div>
            <!-- champs -->
            <div
              class="flex flex-wrap p-[1vw] champs overflow-y-auto max-h-[35vw] lg:max-h-[80vh] justify-center"
            ></div>
          </div>
        </div>
      </body>
      <footer class="mt-auto p-[1vw]">
        <button type="reset">Reset to default</button>
      </footer>
    </div>
    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/dat.gui@0.7.9/build/dat.gui.min.js"></script>
    <script type="module" src="./variables.js"></script>
    <script type="module" src="./assets/scripts/others/others.js"></script>
    <script type="module" src="./main.js"></script>
    <script type="module" src="./assets/scripts/shop/shop.js"></script>
    <script
      type="module"
      src="./assets/scripts/others/modal/enemyLineup.js"
    ></script>
    <script
      type="module"
      src="./assets/scripts/others/modal/markChamps.js"
    ></script>
    <script
      type="module"
      src="./assets/scripts/others/modal/primary.js"
    ></script>
    <!-- <script type="module" src="./assets/scripts/champion/champion.js"></script> -->
  </body>
</html>
