<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TFT Clone (HTML, THREE.JS)</title>
    <link rel="stylesheet" href="./index.css" />

      {
        "imports": {
          "three": "https://esm.sh/three",
          "three/": "https://esm.sh/three/",
          "GLTFLoader": "https://esm.sh/three/examples/jsm/loaders/GLTFLoader.js",
          "OrbitControls": "https://esm.sh/three/examples/jsm/controls/OrbitControls.js",
          "dat.gui": "https://cdn.jsdelivr.net/npm/dat.gui@0.7.9/build/dat.gui.module.js"
        }
      }
    </script>
    <link
      rel="shortcut icon"
      href="./assets/icons/favicon.ico"
      type="image/x-icon"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <body>
    <div
      id="shop"
      class="h-[20vh] w-screen lg:w-[60vw] bg-transparent fixed bottom-1 left-0 lg:left-[15vw] text-white text-[1vw] duration-300"
    >
      <img
        src="./assets/images/shop-frame.png"
        class="w-full object-contain absolute bottom-0"
        alt="shop-frame"
      />
      <!-- lv & exp -->
      <div
        class="flex items-center absolute left-[5vw] bottom-[13.6vw] max-lg:text-[1.8vw] lg:bottom-[8.25vw] lg:left-[3vw]"
      >
        <span id="lv">1</span>
        <div
          id="exp"
          class="ml-[4.5vw] text-[1.1vw] lg:ml-[2vw] mt-[0.2vh] lg:text-[0.8vw]"
        >
          <span id="left-exp"></span>/<span id="total-exp"></span>
        </div>
      </div>
      <!-- exp bar -->
      <div
        class="absolute bg-[#1d4055] left-[1vw] bottom-[7.8vw] w-[9vw] h-[0.25vw] max-lg:bottom-[13vw] max-lg:left-[1.8vw] max-lg:h-[0.45vw] max-lg:w-[15vw]"
      >
        <div class="bg-[#adf1f0] h-full w-[10%]" id="exp-display"></div>
      </div>
      <!-- odds by level -->
      <div
        class="absolute left-[11.7vw] bottom-[9.3vw] text-[0.8vw] [&>span]:absolute max-lg:bottom-[15.4vw] max-lg:left-[20vw] max-lg:text-[1.2vw]"
        id="odds"
      >
        <span class="" id="cost-1">10%</span>
        <span class="left-[2.9vw] max-lg:left-[4.5vw]" id="cost-2">10%</span>
        <span id="cost-3" class="left-[5.7vw] max-lg:left-[9.2vw]">10%</span>
        <span id="cost-4" class="left-[8.5vw] max-lg:left-[13.8vw]">10%</span>
        <span id="cost-5" class="left-[11.2vw] max-lg:left-[18.2vw]">10%</span>
      </div>
      <!-- gold -->
      <span
        id="my-gold"
        class="absolute bottom-[8.25vw] left-[29.8vw] font-semibold max-lg:bottom-[13.9vw] max-lg:text-[1.3vw] max-lg:left-[50vw]"
      ></span>
      <button
        class="absolute right-[1.5vw] cursor-pointer bottom-[8vw] w-[1.2vw] h-auto max-lg:w-[2vw] max-lg:right-[2.5vw] max-lg:bottom-[13.25vw]"
        id="lock-shop"
      >
        <img
          src="./assets/images/lock-shop.png"
          class="w-full h-full invisible"
          alt="lock-shop-alt"
        />
      </button>

      <!-- buttons -->
      <div
        class="absolute flex flex-col w-[16vw] left-[1.4vw] bottom-[0.6vw] lg:bottom-[0.4vh] lg:w-[9.7vw] lg:left-[0.7vw] font-extralight"
      >
        <button
          id="upgrade"
          class="brightness-150 cursor-pointer hover:brightness-200 duration-150 relative flex-1"
        >
          <img
            src="./assets/images/upgrade.png"
            class="h-full w-full object-contain"
            alt="shop-frame"
          />
          <span
            class="absolute left-[1.1vw] top-[1.2vh] lg:top-[0.7vh] lg:left-[0.7vw] max-lg:text-[1.4vw]"
            id="buy-xp-button-text"
            >Buy XP</span
          >
        </button>
        <button
          id="reroll"
          class="brightness-150 cursor-pointer hover:brightness-200 duration-150 relative flex-1"
        >
          <img
            src="./assets/images/reroll.png"
            class="h-full w-full object-contain"
            alt="shop-frame"
          />
          <span
            class="absolute left-[1.1vw] top-[1.2vh] lg:top-[0.7vh] lg:left-[0.7vw] max-lg:text-[1.4vw]"
            id="reroll-button-text"
            >Reroll</span
          >
        </button>
      </div>
      <!-- champ shop render -->
      <div
        id="champ-shop-list"
        class="absolute flex items-center bottom-[0.8vw] lg:bottom-[0.4vw] left-[18vw] lg:left-[10.85vw] right-[0.8vw] h-[12vw] lg:h-[7vw]"
      ></div>
    </div>
    <!-- left-bar -->
    <div
      class="fixed left-0 top-1/2 -translate-y-[60%] select-none min-w-[10vw]"
      id="left-bar"
    >
      <img
        src="./assets/images/left-bar.png"
        alt="left-bar"
        draggable="false"
        class="w-[5vw]"
      />
      <!-- equipment list -->
      <div
        class="flex flex-col absolute top-[2.5vw] left-[0.6vw]"
        id="equipment-bar"
      >
        <img
          src="./assets/equipment_icons/consumables/Lesser_Champion_Duplicator_TFT_item.png"
          alt="left-bar-icon"
          class="w-[2vw] cursor-pointer h-[2vw] mb-[0.98vw] border-yellow-500 border"
          draggable="true"
          data-item-id="0"
          data-item-name="Lesser_Champion_Duplicator_TFT_item"
        />
      </div>
      <!-- trait list -->
      <div
        class="flex flex-col absolute left-[3.5vw] top-[3vw] text-white"
        id="trait-list"
      >

              <div class="flex text-white/50 text-[0.75vw] mt-[-0.2vw]">
                <span class="text-white">3</span>
                <span class="mx-1">></span>
                <span>5</span>
                <span class="mx-1">></span>
                <span>7</span>
                <span class="mx-1">></span>
                <span>10</span>
              </div>
            </div>
          </div>
          <img

            draggable="true"
            data-item-id="0"
            data-item-name="Lesser_Champion_Duplicator_TFT_item"
          />
          <div

          ></div>
        </div> -->
      </div>
    </div>

    <div id="app"></div>
    <ul
      id="animations"
      class="bg-white min-w-[15vw] overflow-x-hidden max-h-[20vw] overflow-y-auto fixed top-0 right-0 p-1 hidden"
    ></ul>
    <div id="debug" class="hidden"></div>
    <!-- bg loading -->
    <div
      class="fixed z-[1000] top-0 left-0 right-0 bottom-0 bg-[#010a13] flex items-center justify-center duration-200"
      id="loading-all"
    >
      <img
        src="./bg-loading.png"
        alt="loading"
        class="w-full h-full object-contain absolute"
      />
      <div class="absolute flex flex-col items-center">
        <img
          src="./assets/images/logo.png"
          alt="tft-logo"
          class="w-[6vw] h-[6vw] object-cover"
        />
        <span
          class="bg-gradient-to-r from-[#dad464] to-[#7b6b4b] bg-clip-text text-transparent font-bold text-2xl max-lg:text- uppercase mb-[0.5vw]"
          >Loading</span
        >
        <div
          class="w-[15.8vw] h-[1vw] rounded-md border border-[#7b6b4b] overflow-hidden"
          id="loading-assets"
        >
          <div
            class="h-full bg-gradient-to-r from-[#004766] to-[#49c5d4] w-0"
            id="loading-assets-progress"
          ></div>
        </div>
      </div>
    </div>
